<!DOCTYPE html>

<html>
    <head>
        <title>Bookso</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" i
          ntegrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="container">
            <div class="box row flex">
                <div class="items" *ngFor="let b of myOrders; index as i" >
                
                    <div class="img">
                        <img src="./assets/{{b.bookCode}}.jpg" fill>
                    </div>
                    <div class="content">
                       
                        <h4 class="total">Total: {{b.total}}</h4>
                        <h4 class="quantity">Quantity: {{b.quantity}}</h4>
                         <h4 class="status" *ngIf="b.status==1" [ngStyle]="{'color':b.status==1?'green':'red'}" > Successful!</h4>
                        
                      
             
                    
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
